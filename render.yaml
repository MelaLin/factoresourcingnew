services:
  # Single Service (FastAPI + Frontend)
  - type: web
    name: factoresourcing
    env: python
    plan: starter
    rootDir: backend
    buildCommand: python -m pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      # Add your OpenAI API key here if you have one
      # - key: OPENAI_API_KEY
      #   value: your-openai-api-key-here
